name: Deploy to AWS Lambda

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      
      - name: Compile typescriot
        uses: icrawl/action-tsc@v1

      - name: install dependencies & bundle code
        env:
          CI: true
        run: |
          npm ci
          zip -r publish.zip ./*
      
      - name: Deploy to aws lambda
        run: |
          aws lambda update-function-code --function-name be-ecommerce --zip-file fileb://publish.zip --region ap-southeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_KEY_SECRET }}